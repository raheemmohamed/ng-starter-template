<app-filter
  [dtReference]="dataTableReference"
  [placeholderText]="'search here'"
  (searchTextValue)="searchedText($event)"
>
</app-filter>

<p-table
  #dataTableReference
  #dataTable
  [columns]="cols"
  [value]="values"
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[5, 10, 15, 20]"
  totalRecords="totalRecords"
  pageLinks="3"
  class="table"
>
  <ng-template pTemplate="header" class="thead-dark" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>

<ng-template pTemplate="emptymessage"  let-columns="columns">
    <tr>
        <td [attr.colSpan]="columns.length" >
           No data found
        </td>
    </tr>
</ng-template>
</p-table>
